<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mapa del Tiempo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>
<body>
    <div class="navbar" style="display: flex; align-items: center; justify-content: flex-start;">
        <i class='fas fa-cloud-sun-rain' style='font-size:48px; color:white'></i>
        <span style='color:white; font-size:24px; margin-left:10px;'>Panel Meteorológico</span>
    </div>

    <div id="notification" class="notification">
        <div class="notification-content">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Actualizando datos...</span>
        </div>
    </div>

    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">Mapa</a></li>
            <li><a href="#tabs-2">Clima</a></li>
            <li><a href="#tabs-3">Gráfico</a></li>
        </ul>

        <div id="tabs-1">
            <div id="mapid"></div>
        </div>
        <div id="tabs-2">
            <div class="sidebar-drag-drop">
                <div class="lista-atributos" id="atributos-activos-lista">
                    <h3>Atributos Visibles</h3>
                    <div class="atributo" data-tipo="temperatura">
                        <i class="fas fa-thermometer-half"></i>
                        <span>Temperatura</span>
                    </div>
                    <div class="atributo" data-tipo="humedad">
                        <i class="fas fa-tint"></i>
                        <span>Humedad</span>
                    </div>
                    <div class="atributo" data-tipo="viento">
                        <i class="fas fa-wind"></i>
                        <span>Viento</span>
                    </div>
                    <div class="atributo" data-tipo="presion_atmosferica">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <span>Presión Atmosférica</span>
                    </div>
                    <div class="atributo" data-tipo="tiempo">
                        <i class="fas fa-cloud-sun"></i>
                        <span>Tiempo</span>
                    </div>
                    <div class="atributo" data-tipo="precipitaciones">
                        <i class="fas fa-cloud-rain"></i>
                        <span>Precipitaciones</span>
                    </div>
                </div>
                <div class="lista-atributos" id="atributos-lista">
                    <h3>Atributos Ocultos</h3>
                </div>
            </div>
            <div class="clima-container">
                <div id="tiempo-actual"></div>
            </div>
        </div>
        <div id="tabs-3">
            <div class="info-tiempo">
                <h2>Pronóstico Extendido</h2>
                <div id="pronostico"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
